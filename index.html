<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://kit.fontawesome.com/758dcd1ed0.js" crossorigin="anonymous"></script>

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
<body>
  <nav class ="navbar">
    <div class="navbar_logo">
      <i class="fas fa-socks"></i>
      <a href="">GoldmanSocks</a>


    </div>

    <ul class="navbar_menu">
      <li><a href="">Home</a></li>
      <li><a href="">Portfolio</a></li>
      <li><a href="">Account Balance</a></li>
      <li><a href=""></a></li>
      <li><a href=""></a></li>
    </ul>

    <ul class="navbar_icons">
<li><i class="fab fa-linkedin"></i></li>
<li><i class="fab fa-github"></i></li>
    </ul>

    <a href="#" class="navbar_tooleBtn"><i class="fas fa-bars"></i></a>

  </nav>

  <h1>Investment Advisor</h1>
  <div>
    <p1 id="message"></p1>
  </div>
  <br>

  <form id="sign-up">
    <label>Email:</label>
    <input name="credentials[email]" type="email">
    <label>Password:</label>
    <input name="credentials[password]" type="password">
    <label>Password Confirmation:</label>
    <input name="credentials[password_confirmation]" type="password">
    <input type="submit" value="sign-up">
  </form>

  <br>

  <form id="sign-in">
    <label>Email:</label>
    <input name="credentials[email]" type="email">
    <label>Password:</label>
    <input name="credentials[password]" type="password">
    <input type="submit" value="sign-in">
  </form>

  <br>
  <form id="sign-out">
    <input type="submit" value="sign-out">
  </form>
  <br>

  <br>
  <form id="new-portfolio">
      <label>Name</label>
      <input name="member[name]" type="name">
      <label>Risk</label>
      <input name="member[risk]" type="risk">
      <label>Investment</label>
      <input name="member[balance]" type="balance">
      <input type="submit" value="Get Portfolio">
  </form>
  <br>

  <br>
  <form id="show-data">
    <input type="submit" value="Show Data">
  </form>
  <br>


  <section class="container">
    <p4>Click Risk</p4>
    <div class="row h-100 board" id="game-board">
      <div id="cell-ID-0" data-risk="LOW" class="box">LOW</div>
      <div id="cell-ID-1" data-risk="MODERATE" class="box">MODERATE</div>
      <div id="cell-ID-2" data-risk="HIGH" class="box">HIGH</div>
    </div>
  </section>


  <div id="account-info"></div>

  <canvas id="labelChart"></canvas>


</body>
</html>
