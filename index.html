<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

<body>
  <h1>Investment Advisor</h1>
  <div>
    <p1 id="message"></p1>
  </div>
  <br>

  <form id="sign-up">
    <label>Email:</label>
    <input name="credentials[email]" type="email">
    <label>Password:</label>
    <input name="credentials[password]" type="password">
    <label>Password Confirmation:</label>
    <input name="credentials[password_confirmation]" type="password">
    <input type="submit" value="sign-up">
  </form>

  <br>

  <form id="sign-in">
    <label>Email:</label>
    <input name="credentials[email]" type="email">
    <label>Password:</label>
    <input name="credentials[password]" type="password">
    <input type="submit" value="sign-in">
  </form>

  <br>
  <form id="sign-out">
    <input type="submit" value="sign-out">
  </form>
  <br>

  <br>
  <form id="new-portfolio">
      <label>Name</label>
      <input name="member[name]" type="name">
      <label>Risk</label>
      <input name="member[risk]" type="risk">
      <label>Investment</label>
      <input name="member[balance]" type="balance">
      <input type="submit" value="Get Portfolio">
  </form>
